<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Django WebRemote | Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-body-secondary text-bg-dark">
  <!-- Header -->
  <header class="text-bg-primary text-center py-4">
    <div class="row mx-auto">
      <h1 class="display-4">
        <i class="fas fa-image me-1"></i> Gallery
      </h1>
      <div class="col mx-auto">
        <div class="lead">
          Explore the features of our application through the gallery below.
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <main class="container pt-2 mb-lg-0">
    <section class="text-center pt-3">
      <h2 class="display-5">
        Django WebRemote Gallery
      </h2>
      <div class="col-lg-8 mx-auto py-2">
        <div class="lead">
          Check out the screenshots of Django WebRemote in action.
        </div>
      </div>
      <div class="pt-3">
        <div id="appGalleryCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#appGalleryCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#appGalleryCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#appGalleryCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#appGalleryCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#appGalleryCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#appGalleryCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#appGalleryCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#appGalleryCarousel" data-bs-slide-to="7" aria-label="Slide 7"></button>
            <button type="button" data-bs-target="#appGalleryCarousel" data-bs-slide-to="8" aria-label="Slide 8"></button>
          </div>
          <div class="carousel-inner text-center">
            <div class="carousel-item active">
              <img src="assets/logo/cover.png" height="455" width="954" alt="App Screenshot 1">
            </div>
            <div class="carousel-item">
              <img src="assets/images/app-screenshot1.png" class="img-fluid" alt="App Screenshot 2">
            </div>
            <div class="carousel-item">
              <img src="assets/images/app-screenshot2.png" class="img-fluid" alt="App Screenshot 2">
            </div>
            <div class="carousel-item">
              <img src="assets/images/app-screenshot3.png" class="img-fluid" alt="App Screenshot 3">
            </div>
            <div class="carousel-item">
              <img src="assets/images/app-screenshot4.png" class="img-fluid" alt="App Screenshot 4">
            </div>
            <div class="carousel-item">
              <img src="assets/images/app-screenshot5.png" class="img-fluid" alt="App Screenshot 5">
            </div>
            <div class="carousel-item">
              <img src="assets/images/app-screenshot6.png" class="img-fluid" alt="App Screenshot 6">
            </div>
            <div class="carousel-item">
              <img src="assets/images/app-screenshot7.png" class="img-fluid" alt="App Screenshot 7">
            </div>
            <div class="carousel-item">
              <img src="assets/images/app-screenshot8.png" class="img-fluid" alt="App Screenshot 7">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#appGalleryCarousel" data-bs-slide="prev">
            <span aria-hidden="true"><i class="fa fa-chevron-left fa-2x"></i></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#appGalleryCarousel" data-bs-slide="next">
            <span aria-hidden="true"><i class="fa fa-chevron-right fa-2x"></i></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-dark position-fixed bottom-0 w-100 text-white py-3 py-xl-4">
    <div class="row mx-auto d-flex align-items-center">
      <div class="col text-xl-start text-center pt-1 pb-3 pt-xl-0 pb-xl-0">
        <a href="index.html" class="btn btn-primary btn-sm">
          <span class="d-none d-sm-block">Home</span>
          <span class="d-sm-none d-block"><i class="fa fa-home"></i></span>
        </a>
        <a href="gallery.html" class="btn btn-primary btn-sm disabled">
          <span class="d-none d-sm-block">Gallery</span>
          <span class="d-sm-none d-block"><i class="fas fa-images"></i></span>
        </a>
        <a href="features.html" class="btn btn-primary btn-sm">
          <span class="d-none d-sm-block">Features</span>
          <span class="d-sm-none d-block"><i class="fas fa-star"></i></span>
        </a>
        <a href="download.html" class="btn btn-primary btn-sm">
          <span class="d-none d-sm-block">Download</span>
          <span class="d-sm-none d-block"><i class="fas fa-download"></i></span>
        </a>
        <a href="store.html" class="btn btn-primary btn-sm">
          <span class="d-none d-sm-block">Store</span>
          <span class="d-sm-none d-block"><i class="fas fa-box-open"></i></span>
        </a>
        <a href="contact.html" class="btn btn-primary btn-sm">
          <span class="d-none d-sm-block">Contact</span>
          <span class="d-sm-none d-block"><i class="fas fa-envelope"></i></span>
        </a>
      </div>
      <hr class="d-flex d-xl-none">
      <div class="col-lg-6 col-xl-3 mx-auto text-xl-start text-center">&copy; 2025 Django WebRemote</div>
      <ul class="nav col-lg-6 col-xl-4 mx-auto d-flex justify-content-xl-end justify-content-center list-unstyled pt-xl-0 pt-2">
        <li class="ms-2"><a href="#" class="btn btn-primary btn-sm rounded-pill"><i class="fab fa-github"></i></a></li>
        <li class="ms-2"><a href="#" class="btn btn-primary btn-sm rounded-pill"><i class="fab fa-linkedin"></i></a></li>
        <li class="ms-2"><a href="#" class="btn btn-primary btn-sm rounded-pill"><i class="fab fa-youtube"></i></a></li>
        <li class="ms-2"><a href="#" class="btn btn-primary btn-sm rounded-pill"><i class="fab fa-facebook"></i></a></li>
      </ul>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
