<!-- templates/accounts/password_reset_complete.html -->
{% extends 'base.html' %}
{% block title %} | Password Reset Complete {% endblock %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'accounts/css/account_styles.css' %}">
{% endblock %}
{% block content %}
<section id="cardForm" class="password-reset-complete text-center">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="row">
      <h2 class="display-4 text-success">Password Reset Successful</h2>
    </div>
    <div class="row">
      <div class="col-12">
        <p class="fs-4 text-muted">You can now log in using your new password.</p>
      </div>
      <div class="col-12">
        <a href="{% url 'login' %}" class="btn btn-primary mx-auto mt-4">Login</a> 
      </div>
    </div>
  </div>
</section>
{% endblock %}
