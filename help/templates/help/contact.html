<!-- pages/templates/pages/help.html -->
{% extends 'base.html' %}
{% block title %}| Contact Us {% endblock %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'help/css/help.css' %}">
{% endblock %}
{% block content %}
<section id="contactUs" class="contact-us d-flex flex-column justify-content-center align-items-center min-vh-100 pt-7 pt-lg-0 pb-5 pb-lg-0">
  <div class="card w-50">
    <h2 class="card-header text-center">Contact Us</h2>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
        </div>
        <div class="row text-center mt-4 mb-3">
          <div class="col mx-auto">
            <a href="{% url 'help' %}" class="btn btn-primary">Cancel</a>
          </div>
          <div class="col mx-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
