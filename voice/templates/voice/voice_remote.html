{% extends 'base.html' %}
{% load static %}
{% block title %}Voice Remote Control{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'voice/css/voice_style.css' %}" />
{% endblock %}
{% block content %}
<div class="voice-remote-container mt-2">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <!-- Welcome Section -->
        <p class="lead text-center">
          Control your TV with natural voice commands
        </p>

        <!-- Voice Control Section -->
        <div class="voice-card text-center">
          <h3 class="mb-3">Press & Speak</h3>
          <button
            id="voiceButton"
            class="voice-button"
            onclick="startVoiceCommand()"
          >
            <i class="fas fa-microphone"></i>
          </button>

          <div id="voiceStatus" class="status-display">
            <div>
              <i class="fas fa-microphone-slash text-muted fa-2x mb-1"></i>
              <p class="text-muted mb-0">Click the microphone to start</p>
            </div>
          </div>
          <div id="responseArea"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{% static 'voice/js/voice.js' %}"></script>
<!-- CSRF Token for AJAX -->
{% csrf_token %} {% endblock %}
